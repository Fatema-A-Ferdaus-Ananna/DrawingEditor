<html lang="en">
<head>

<title>Drawing Editor</title>

<body>
    <nav>
        <h2>Drawing Editor</h2>
    </nav>
    <div class="container">
        <div class="left">
            <canvas id="canvas" ></canvas>
        </div>

        <div class="right">

            <p class="strokeWidth"></p>
            color<input type="color" id="colorPicker">

            <button id="increaseWidth">Increase Stroke Width</button>
            <button id="decreaseWidth">Decrease Stroke Width</button>
        
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
            <button id="clearButton">Clear Canvas</button>
        
            <button id="saveButton">Save Drawing</button>
        
        </div>
    </div>
    <div class="foot">

    </div>
